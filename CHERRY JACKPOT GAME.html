<!DOCTYPE html>
<html>
<head>
<title>Cherry Jackpot Game</title>
<style>
body {
		background-image : url("background.jpg");
}
</style>
</head>
<body>

<h1 style="color:red" ><center>CHERRY JACKPOT GAME</center></h1>
<h3 style="color:blue"><center>RULES:-<br>On spin,if all numbers are same, you will get +100 </center></h3>
<h3 style="color:blue"><center>
If all numbers do not match, you will get -1</center></h3>
<center><table style="width:20% " border="1px solid black">
  <tr>
    <th id="n1">-</th>
    <th id="n2">-</th> 
    <th id="n3">-</th>
  </tr>
  </table>
<button type="submit"  onclick="myFunction()"> spin</button>
<table style="width:20% " border="1px solid black">
  <tr>
    <th id="n4">score</th>
    <th id="n5">0</th> 
  </tr>
  </table></center>
<script>
a=0;
 function myFunction() {
    var x = Math.floor((Math.random() * 10));
    document.getElementById("n1").innerHTML = x;
	var y = Math.floor((Math.random() * 10));
    document.getElementById("n2").innerHTML = y;
	var z = Math.floor((Math.random() * 10));
    document.getElementById("n3").innerHTML = z;
	if(x==y&&y==z&&z==x)
	{
	a+=100;
	 document.getElementById("n5").innerHTML = a;
	 }
	 else{
	 a-=1;
	 document.getElementById("n5").innerHTML = a;
	 }
}

</script>


</body>
</html>
